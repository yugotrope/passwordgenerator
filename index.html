<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <button class="options-btn hidden">Options</button>
        <h1 class="generate-text">Generate a</h1>
        <h1 class="rand-password">random password</h1>
        <p class="txt">Never use an unsecure password ever again.</p>
        <div>
            <button class="gen-btn" onclick="generatePassword()">Generate password</button>
            <button class="gen-btn" onclick="reset()">Reset</button>
        </div>
    </div>
    <div id="container-genpass" class="hidden">
    </div>
    <script src="index.js"></script>
</body>
</html>
